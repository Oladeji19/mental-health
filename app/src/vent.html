<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vent Chat</title>
    <link rel="stylesheet" type="text/css" href="vent.css">
</head>
<body>
    <h1>Healing your mental health</h1>
    <p>Feel free to vent about any problems you may have. We are here to help.</p>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                    <label>I am feeling</label>
                    <input type="text" id="feeling">
                </div>
                <div class="form-input">
                    <button><a href="chat.html">Join</a></button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
