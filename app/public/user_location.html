<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Counselor Finder</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        #counselorList { margin-top: 20px; }
        .counselor { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Find Mental Health Counselors Near You</h1>
    <button id="findCounselors">Find Counselors</button>
    <div id="status"></div>
    <div id="counselorList"></div>

    <script>
        document.getElementById('findCounselors').addEventListener('click', function() {
            getLocation();
        });

        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById('status').textContent = 'Locating...';
                navigator.geolocation.getCurrentPosition(sendPosition, showError);
            } else {
                document.getElementById('status').textContent = "Geolocation is not supported by this browser.";
            }
        }

        function sendPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            document.getElementById('status').textContent = 'Searching for counselors...';
            console.log('Sending request with latitude:', latitude, 'longitude:', longitude);

            fetch('/find_counselors_location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Received data:', data);
                document.getElementById('status').textContent = 'Search complete!';
                if (data && data.counselors) {
                    displayCounselors(data.counselors);
                } else {
                    throw new Error('No counselors data in response');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').textContent = "An error occurred while searching for counselors.";
                document.getElementById('counselorList').textContent = "Error: " + error.message;
            });
        }

        function displayCounselors(counselors) {
            console.log('Displaying counselors:', counselors);
            const listElement = document.getElementById('counselorList');
            listElement.innerHTML = '';

            if (!counselors || counselors.length === 0) {
                listElement.textContent = 'No counselors found in your area.';
                return;
            }

            counselors.forEach(counselor => {
                const counselorElement = document.createElement('div');
                counselorElement.className = 'counselor';
                counselorElement.innerHTML = `
                    <h3>${counselor.name}</h3>
                    <p>Address: ${counselor.address}</p>
                    <p>Rating: ${counselor.rating}</p>
                `;
                listElement.appendChild(counselorElement);
            });
        }

        function showError(error) {
            let errorMessage;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "An unknown error occurred.";
                    break;
                default:
                    errorMessage = "An error occurred.";
                    break;
            }
            document.getElementById('status').textContent = errorMessage;
        }
    </script>
</body>
</html>
